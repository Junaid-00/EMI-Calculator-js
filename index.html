<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./src/index.css">
    <title>EMI Calculator</title>
    <script src="./src/index.js">

    </script>
</head>
<body class="container-fluid">

    <header class="text-center text-bg-dark mb-3 p-2"><h2>Personal Loan EMI Calculator</h2></header>
    <section class="mt-5">
        <div class="d-flex flex-wrap justify-content-around">
            <div class="m-2">
                Amount You Need &#8377; <input type="text" onkeyup="ChangeAmt()" id="Amt" size="5">
            </div>
            <div class="m-2">
                for <input type="text" id="Year" onkeyup="ChangeYear()" size="2"> Years
            </div>
            <div class="m-2">
                Interest rate <input id="Int" size="3" onkeyup="ChangeInt()" type="text"> %
            </div>
        </div>
        <div class="d-flex m-2 flex-wrap justify-content-around mt-5">
            <div class="m-2">
            &#8377;50,000 <input type="range" id="lblAmt" onchange="LblAmt()" min="50000" value="50000" max="4000000" >&#8377;40,00,000
            </div>
            <div class="m-2">
               1 Year <input type="range" min="1" id="lblYear" max="5" value="1"onchange="LblYear()" >5 Year
            </div>
            <div class="m-2">
                10.5%<input type="range" min="10.5" id="lblInt" max="21" value="10.5" onchange="LblInt()" step="0.5">21%
            </div>
        </div>
       <div class=" text-end">
        <button onclick="CalculateClick()" class="btn btn-primary mt-5">Calculate</button>
       </div>
      <div class="text-center mt-4">
        <span class="fs-4" id="calculate"></span> 
      </div>
    </section>
    
</body>
</html>
